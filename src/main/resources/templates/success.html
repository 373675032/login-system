<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录成功 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <div class="container-fluid">
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="panel panel-success">
                    <div class="panel-heading">登录成功</div>
                    <div class="panel-body" style="height: 500px">
                        <div class="row">
                            <div class="form-group">
                                <img class="img-rounded" style="width: 100px;height: 100px" th:src="${session.user.img}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>用户ID</label>
                                    <input th:value="${session.user.id}" type="text" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input th:value="${session.user.name}" type="text" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label>手机号</label>
                                    <input th:value="${session.user.phone}" type="text" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label>邮箱</label>
                                    <input th:value="${session.user.email}" type="text" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>QQ ID</label>
                                    <input th:value="${session.user.qqId}" type="text" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label>微博ID</label>
                                    <input th:value="${session.user.weiboId}" type="text" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label>Face ID</label>
                                    <input th:value="${session.user.faceId}" type="text" class="form-control" disabled>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">整合邮件验证码、手机验证码、QQ第三方、微博第三方、人脸等多种登录方式。</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
